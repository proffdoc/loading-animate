<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="shop.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <a href="#" class="navbar-start">Start Bootstrap</a>
          <div class="nav-ul">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li>
                <select name="Shop" id="shop">
                  <option value="Shop">Shop</option>
                  <option value="All products">All products</option>
                  <hr />
                  <option value="popular">Popular items</option>
                  <option value="New">New Arrivals</option>
                </select>
              </li>
            </ul>
            <button class="nav-button">
              <a href="#"
                ><i class="fa-solid fa-cart-shopping"></i>Cart <span>0</span></a
              >
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="head">
        <h1>Shop in style</h1>
        <p>With this shop homepage template</p>
      </section>
      <section class="body">
        <div class="container">
          <div class="container-prod">
            <div class="pics">
              <div class="card">
                <img
                  src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
                  alt="image"
                />
                <div class="card-body">
                  <div class="text">
                    <h5>Fancy Product</h5>
                    " $40.00 - $80.00 "
                  </div>
                  <div class="text"><a href="#">View options</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
